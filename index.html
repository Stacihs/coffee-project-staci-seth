<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page-wrapper">
	<div class="row">
		<nav>
			<h1>Coffee!</h1>
		</nav>
		<main>
			<form>
				<label for="roast-selection"></label>
				<select id="roast-selection">
					<option>light</option>
					<option>medium</option>
					<option>dark</option>
				</select>
				<input id="submit" type="submit"/>
			</form>
			<h2>Search for a Coffee</h2>
			<div class="mb-3" id="coffee-search">
				<label for="coffee-name" class="coffee-name">Coffee Name</label>
				<input type="text" class="coffee" id="coffee-name"
				       placeholder="coffee name">
				<button type="submit">Search</button>
			</div>
			<section class="coffee">
				<data-id>ID</data-id>
				<h3>NAME</h3>
				<p>ROAST</p>
			</section>
			<section id="coffees" class="coffee"></section>
		</main>
	</div>
</div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
